services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: botify
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/botify
      REDIS_URL: redis://redis:6379
      DISCORD_TOKEN: ${DISCORD_TOKEN}
    depends_on:
      - postgres
      - redis
    restart: always

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/botify
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: changeme
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
